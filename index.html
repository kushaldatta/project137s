<!DOCTYPE html>
<html>
    <head>
        <title> Ai Object Finder </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"> </script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"> </script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body background="https://png.pngtree.com/thumb_back/fh260/background/20190222/ourmid/pngtree-painted-warm-home-living-room-background-design-backgroundwarm-backgroundhome-backgroundliving-image_57655.jpg">
        <center>
            <h2 class="btn btn-info heading"> Ai Object Finder 
                <h5 class="btn btn-info note"> Write an object name in the input and it will show if the object is detected or not. </h5>
            </h2>
            <h5> Object Name: </h5>
            <input type="text" id="object_name" placeholder="Enter your Object Name..." style="height: 30px; width: 380px; text-align: center;">
            <br> <br>
            <button class="btn btn-warning start" onclick="start()"> Start </button>
            <br> <br>
            <h3 id="status" class="btn btn-danger status"> </h3>
            <h3 id="verify" class="btn btn-success verify"> </h3>
        </center>
    </body>
    <script src="main.js"> </script>
</html>
